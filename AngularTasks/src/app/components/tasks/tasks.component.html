<div class="container mt-5"> 
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <input type="text" [(ngModel)]="nombreTarea" (keyup.enter)="agregarTarea()" class="form-control form-control-lg" placeholder="Ingrese Tareas">
        </div>
        <div class="col-lg-6 offset-lg-3">
            <div *ngIf="listaTareas.length === 0"  class="card mt-3 p-3">
                <h6>No hay tareas para mostrar.</h6>
            </div>
            <ul class="list-group mt-2 ">
                <li *ngFor="let tarea of listaTareas; let i = index" class="list-group-item mt-1 d-flex justify-content-between">
                    <span class="cursor" (click)="actualizarTarea(tarea,i)"><i class="far fa-circle" aria-hidden="true"></i></span>                    
                        {{tarea.nombre}}
                    <span class="cursor text-danger" (click)="eliminarTarea(i)"><i class="fa fa-trash" aria-hidden="true"></i></span> 
                </li>
              </ul>
        </div>
    </div>
</div>
